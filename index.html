<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="bg-dark text-white text-center py-3 shadow d-flex justify-content-between px-5">
        <h1>Smart Expense Tracker</h1>
        <button class="btn btn-outline-light" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
    </header>
    <main class="container my-4">
        <section class="row mb-5">
            <div class="col-md-6">
                <h4>Dashboard</h4>
                <canvas id="categoryChart" height="200"></canvas>
            </div>
            <div class="col-md-6">
                <h4>Monthly Insights</h4>
                <div class="alert alert-info">You spent 20% more on Food this month.</div>
            </div>
        </section>

        <section class="mb-4">
            <h4>Add New Expense</h4>
            <div class="row g-2">
                <div class="col-md-3">
                    <input type="text" id="desc" class="form-control" placeholder="Description">
                </div>
                <div class="col-md-2">
                    <input type="number" id="amount" class="form-control" placeholder="Amount">
                </div>
                <div class="col-md-3">
                    <select id="category" class="form-select">
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="file" id="receipt" class="form-control">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success w-100" onclick="addExpense()">Add</button>
                </div>
            </div>
        </section>

        <section>
            <h4>Spending Alerts</h4>
            <div id="alerts" class="row g-3">
                <!-- Dynamic alerts inserted here -->
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
